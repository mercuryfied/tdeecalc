<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Support – TDEE Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="max-width: 700px; margin: auto; font-family: sans-serif; padding: 20px;">

  <h1>Contact Support – TDEE Calculator</h1>
  <p>If you have questions, feedback, or need help, please fill out the form below:</p>

  <form action="https://formspree.io/f/xldlnnrj" method="POST">
    <label>
      Your Name:<br>
      <input type="text" name="name" required style="width: 100%; padding: 8px;">
    </label><br><br>

    <label>
      Your Email:<br>
      <input type="email" name="_replyto" required style="width: 100%; padding: 8px;">
    </label><br><br>

    <label>
      Your Message:<br>
      <textarea name="message" required rows="5" style="width: 100%; padding: 8px;"></textarea>
    </label><br><br>

    <button type="submit" style="padding: 10px 20px;">Send Message</button>
  </form>

  <p style="font-size: 0.9em; color: #666;">We typically respond within 24–48 hours.</p>

</body>
</html>
